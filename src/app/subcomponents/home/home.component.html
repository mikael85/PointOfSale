<nav class="navbar navbar-expand-sm navbar-dark bg-info">
    <a class="navbar-brand" href="#">Sale Line</a>
    
</nav>
<fieldset class="scheduler-border">
    <legend class="scheduler-border">AddToCart</legend>
    <form class="form-inlin" #form="ngForm" action="/action_page.php">
        <div class="row">
            <div class="col-md-1">
                    <label for="email">Product</label>
            </div>
            <div class="col-md-2">
                    <select id="prodc" [(ngModel)]="index" name="prods" class="form-control" (change)="showStock($event.target.value)">
                        <option value="Choose here" selected disabled hidden>Select Option</option>
                        <option value="{{i}}"  *ngFor="let x of prods;let i = index">{{x?.Name}}</option>
                    </select>
                  </div>
            <div class="col-md-1 ">
                <label for="pwd">Quantity</label>
            </div>
            <div class="col-md-2 ">
                <input type="number" [(ngModel)]="selectedStock" (keyup)="enterPressed($event)" id="qut" min=1  class="form-control"  name="quantity">
            </div>
            <div class="col-md-1 ">
                <button type="button" (click)="addToCart()" [disabled]="form.invalid" class="btn btn-primary">AddToCart</button>
            </div>
            <div class="col-md-2 col-md-offset-1 text-danger " style="font-size: 30px;">
                {{pstock}}
            </div>
            <div class="col-md-2">
                <button id="done" name="done" type="button" class="btn btn-success btn-lg" (click)="finalize()">Done</button>
            </div>
        </div>
    </form>
</fieldset>
<div class="row">
    <div class="col-md-3 col-md-offset-9 text-info">
        <h3>Grand Total : {{grandTotal}}</h3>  
    </div>
    <div class="col-md-12">
        <fieldset  class="scheduler-border">
            <legend  class="scheduler-border">CartProducts</legend>
            
        <table class="table table-striped table-hover">
                <thead>
                    <th>Sr#</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </thead>
                <tbody>
                    <tr *ngFor="let y of order; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{y?.name}}</td>
                        <td>{{y?.qty}}</td>
                        <td>{{y?.price}}</td>
                        <td>{{y?.total}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</div>
